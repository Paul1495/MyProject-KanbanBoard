<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="images/1998.png" alt="">
    </div>

    <div id="wrapper" class="main">
        <div id="title-box" class="kanban-tittle">
            <h2>KANBAN BOARD</h2>
        </div>

        <div class="box">

            <div id="information-box" class="kanban-box"><h3>information Box</h3>
                <div>
                    <input id="input-description" type="text" placeholder="Description" class="information-input">
                    <span id="inputDescription-error" class="error"></span>
                </br>
                </div>

                <select id="input-type" class="information-input">
                    <option value="" selected>--Type--</option>
                    <option value="">To Do</option>
                    <option value="">In Progress</option>
                    <option value="">Done</option>
                </select>
                <span id="inputType-error" class="error"></span>
                </br>

                <label>&nbsp;</label>
                <button id="save-information" class="information-input">Save</button>

            </div>

            <!-- <div id="todo-box" class="kanban-box" ondragover="allowDrop(event)" ondrop="drop(event)">
               <h3>To Do</h3>
               <input type="text" id="data-input" class="task-input" draggable="true" ondragstart="drag(event)">
            </div> -->
            <div id="todo-box" class="kanban-box">
                <h3>To Do</h3>
             </div>
   
            <!-- <div id="inprogress-box" class="kanban-box" ondragover="allowDrop(event)" ondrop="drop(event)">
               <h3>In Progress</h3>
            </div> -->
            <div id="inprogress-box" class="kanban-box">
                <h3>In Progress</h3>
             </div>

             <!-- <div id="done-box" class="kanban-box" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>Done</h3>
             </div> -->
            <div id="done-box" class="kanban-box">
               <h3>Done</h3>
            </div>
        </div>


    </div>

    <script src="main.js"></script>
</body>
</html>
